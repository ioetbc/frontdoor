query fetchLibrary($asc: Boolean!) {
  fetchLibrary(input: {asc: $asc}) {
    summary
    tags
  }
}

query fetchSummary($text: String!) {
  fetchSummary(input: {text: $text}) {
    summary
    tags
  }
}

query fetchTags {
  fetchTags {
    tag
  }
}

query fetchRecordsByTag($text: String!) {
  fetchRecordsByTag(input: {text: $text}) {
    _id
    createdAt
    summary
    tags
  }
}
